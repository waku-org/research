general:
  bootstrap_end_time: 30s
  heartbeat_interval: 12s
  stop_time: 10m
  progress: true

experimental:
  use_memory_manager: false

network:
  graph:
    type: gml
    inline: |
      graph [
        node [
          id 0
          host_bandwidth_up "100 Mbit"
          host_bandwidth_down "100 Mbit"
        ]
        edge [
          source 0
          target 0
          latency "150 ms"
          packet_loss 0.0
        ]
      ]

hosts:

